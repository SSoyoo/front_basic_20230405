<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="./naver-signIn.css" />
</head>
<body>
    <!--*header-->
    <div class="header">
        <div class="header-inner">
            <a href="https://naver.com" class="logo">
                <h1 class="blind">Naver</h1>
            </a>
            <div class="lang">
                <select class="select">
                    <option>한국어</option>
                    <option>English</option>
                </select>  
            </div>
        </div>
    </div>

    <!--*main-->
    <div class="main">
        <div class="content">
            <!-- 로그인 wrapper-->
            <div class="sing-in-wrapper">
                
                <form action="https://nid.naver.com/nidlogin.login" method="POST">
                    <ul class="pannel-wrapper">
                        <li class="panel-item">
                            <div class="panel-inner">
                                <!-- id, password wrapper-->
                                <div class="id-password-wrapper">
                                   
                                    <div class="input-row">
                                    <div class="icon-cell">
                                        <span class="icon-id">
                                            <span class="blind">아이디</span>
                                            </span>
                                        <input type="text" class="input-text" maxlength="41" placeholder="아이디" name="id" id="id"/>
                                    </div>
                                    </div>
                                    
                                    <div class="input-row"> 
                                        <div class="icon-cell">
                                    <span class="icon-pw"></span>
                                    <span class="blind">비밀번호</span>
                                    <input type="password" class="input-text" maxlength="16" placeholder="비밀번호" name="pw" id="pw" />
                                          </div>
                                     </div>       
                              
                                </div>
                            </div>            
                        </li>
                    </ul>
                    
                    <!--* sign in keep wrpper-->
                    <div class="sign-in-keep-wrapper">
                        <div class="keep-check">
                            <input type="checkbox" class="input-keep" value="off" />
                            <label class ="keep-text">로그인상태유지</label>
                        </div>
                        <div class="ip-check"></div>    
                        <!--*sign in button wrapper-->
                        <div class="sign-in-button-wrapper">
                            <button type ="submit" class="sign-in-button">
                                <span class="button-text">로그인</span>
                            </button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
            <!--*페이지 이동 네비게이션-->
            <ul class ="find-wrapper">
                <li>
                    <a class="find-text" href ="https://nid.naver.com/user2/api/route?m=routePwInquiry&amp;lang=ko_KR">비밀번호 찾기</a>
                </li>
                <li>
                    <a class="find-text" href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR">아이디 찾기</a>
                </li>
                <li>
                    <a  class="find-text" href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR">회원가입</a>
                </li>


            </ul>`
            <!--* 광고 배너 -->
            <div class="banner-wrapper">
                <div class="banner-content">
                    <img src="" />
                </div>

            </div>

        </div>

    </div>
    <!--*footer-->
    <div class="footer">
        <div class="footer-inner">
            <ul class="footer-link">
                <li><a class="footer-item" href="#"><span class="text"><span>이용약관</span></a></li>
                <li><a class="footer-item" href="#"><span class="text"><span>개인정보처리방침</span></a></li>
                <li><a class="footer-item" href="#"><span class="text"><span>책임의 한계와 법적고지</span></a></li>
                <li><a class="footer-item" href="#"><span class="text"><span>회원정보 고객센터</span></a></li>
            </ul>
            <div class="footer-copy">
                <a href="https://www.navercorp.com">
                    <span class="foolter-logo">
                        <span class="blind">
                            네이버
                        </span>
                    </span>
                </a>
                <span class="text">Copyright</span>
                <span class="copy">© NAVER Corp.</span>
                <span class="text">All Rights Reserved.</span>
            </div>
        </div>
    </div>
</body>
</html>
