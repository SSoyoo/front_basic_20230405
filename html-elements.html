<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--주석 다는 법!-->
    <!-- html요소 -->
    <!--시작태그와 내용, 종료태그로 구성됨-->
    <h1>Header 1 Tag</h1>
    <p>this is content</p>
    <!--빈 요소 -->
    <!-- 내용을 포함할 수 없거나, 포함하지 않을 때 == 넣을수가 없어거나 넣을 수 있지만 안 넣음-->
    <!--시작태그에서 바로 종료하는 태그-->

    <br />
    <hr />

    <div>division</div>

    <!--종료태그를 지정하지 않았을 때 -->
    <h1>Header Tag 1</h1>
    <p>this is content</p>
    <!--html 문서에서 줄 바꿈을 한다고 해서 웹 브라우저에 줄바꿈이 이루어지지는 않는다-->
    <p>안녕하세요<br />
         ㅇㅇㅇ입니다
    </p>

    <!--html 태그는 대소문자를 구분하지 않는다-->
    <!--xhtml 에서는 엄격히 대소문자를 구문하기때문에 소문자로 태그 작성하는 습관필요-->
    
    <!--<>(태그꺽쇠)를 문자로 표현할 땐 &lt;<>&gt;로 표현 -->
    <h1><div></div></h1>
    <h1>&lt;<div>&gt;</h1>


</body>
</html>
