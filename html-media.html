<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- html 문서에서 각종 멀티미디어를 다루기 위한 요소-->
    <object width="900" height="900" data ="https://koreascience.kr/article/JAKO200912651517978.pdf"></object>

    <!-- embed 요소 -->
    <!-- html 문서에서 각종 멀티미디어를 다루기 위한 요소 -->
    <br />  
    <br />
    <embed width="900" height="900" src = "https://koreascience.kr/article/JAKO200912651517978.pdf">

    <!-- audid / video 요소-->
    <!-- 오디오와 비디오를 위한 html 요소-->
    // <audio>src ="오디오 경로" controls muted</audio>
    // <video>src="비디오 경로" controls muted poster="썸네일지정"</video>

</body>
</html>
