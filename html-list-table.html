<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list,table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        thead {
            background-color: black;
            color: white;
        }
        tfoot {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!--ordered List-->
    <!--순서가 있는 리스트 -->
    <!-- 리스트의 아이템을 지정할 땐 <li></li>요소사용-->
    <!-- 순서가 있는 리스트를 사용하면 첫 아이템이 1로 지정-->
    <ol>
        <li>java</li>
        <li>mySql</li>
        <li>HTML</li>
    </ol>
    <!-- TYPE 속성 -->
    <!-- type 속성을 사용하면 숫자, 영대소문자, 로마숫자 대소문자로 표기 가능-->
    <!-- statr 속성을 사용하면 지정한 위치부터 순서대로 적용가능-->

    <ol type="I" start="5">
        <li>java</li>
        <li>mySql</li>
        <li>HTML</li>

    </ol>
    <!-- unordered list-->
    <!-- 순서가 없는 리스트-->
    <!-- 동그라미나 네모가 붙어서 표시된다-->
    <ul>
        <li>java</li>
        <li>mySql</li>
        <li>HTML</li>   
    </ul>

    <ul >
        <li>java</li>
        <li>mySql</li>
        <li>HTML</li>   
    </ul>

    <!--table :행과 열로 구성되어 있는 데이터 집합 표시-->
    <!--<table></table>태그로 테이블임을 명시함-->
    <!--<tr></tr>태그로 하나의 행을 명시-->
    <!--<td></td>태그로 하나의 열을 명시-->
   
    <table >
        <tr>a
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>b
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <br />
    <!-- <thead> <tbody> <tfoot> -->
    <!--테이블을 헤드 바디 풋으로 구조화 시켜주는 요소-->
    <table>
        <thead></thead>
            <tr>
                <th>head1</th>
                <th>head1</th>
            </tr>
        <tbody>
            <tr>
                <td>c</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>d</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
        </tfoot>



    </table>

    <br />


    <!-- colspan과 rowspan -->
    <!-- colspan: 행의 사이즈를 오른쪽으로 지정한 값만큼 증가시키는 속성 -->
    <!-- rowspan: 열의 사이즈를 밑으로 지정한 값만큼 증가시키는 속성-->
 
    <table >
        <thead></thead>
        <tr>
            <th>교육</th>
            <th colspan="2">능력단위명</th>
        </tr>
        <tr>
            <td rowspan="2">프로그래밍언어1</td>
            <td>프로그래밍언어2</td>
            <td>활용</td>
        </tr>
        <tr>
            <td>프로그래밍언어1</td>
            <td>프로그래밍언어2</td>
            <td>응용</td>
        </tr>
        <tfoot>
            <tr>
                <td>2개</td>
                <td colspan="2">2개</td>
            </tr>
        </tfoot>
    </table>
    <br />
    <table>
        <thead>
            <tr>
                <th>교육</th>
                <th colspan="2">능력단위명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">(전공)JAVA 프로그래밍 [정보기술개발]</td>
                <td rowspan="2">프로그래밍 언어</td>
                <td>활용</td>
            </tr>
            <tr>
                <td>응용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2개</td>
                <td colspan="2">2개</td>
            </tr>
        </tfoot>
    </table>




    



</body>
</html>
